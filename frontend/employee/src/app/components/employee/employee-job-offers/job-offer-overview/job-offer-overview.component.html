<div class="columns">
  <div class="column is-3">
    <!-- Main container -->
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <p class="subtitle is-5">
            <strong>Filter</strong>
          </p>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><strong>Alle</strong></p>
        <p class="level-item"><a class="button is-success">Von mir erstellt</a></p>
      </div>
    </nav>
    <button (click)="loadJobOffers()" [disabled]="this.isLoading" class="button is-fullwidth">Erneut laden</button>
  </div>
  <div class="column" >
    <!-- Main container -->
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <p class="subtitle is-5">
            <strong>Suche</strong>
          </p>
        </div>
        <div class="level-item">
          <div class="field has-addons">
            <p class="control">
              <input class="input is-rounded" type="text" placeholder="Titel, Job">
            </p>
            <p class="control">
              <button class="button">
                Suchen
              </button>
            </p>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><a routerLink="../new" class="button is-success">Neues Jobangebot</a></p>
      </div>
    </nav>

    <app-loading-spinner *ngIf="this.isLoading"></app-loading-spinner>
    <table *ngIf="!this.isLoading" class="table is-fullwidth">
      <thead>
      <tr>
        <th>ID</th>
        <th>Angebot</th>
        <th>Jobtitel</th>
        <th>Beschreibung</th>
        <th>Optionen</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of jobOffers">
        <td>#JO{{offer.id}}</td>
        <td>{{offer.name}}</td>
        <td>{{offer.job}}</td>
        <td>{{offer.description}}</td>
        <td>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span class="icon is-small">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item" (click)="deleteJobOffer(offer.id)">
                  <span class="icon is-small">
                    <i class="fa fa-remove"></i>
                  </span>
                  Delete
                </a>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
