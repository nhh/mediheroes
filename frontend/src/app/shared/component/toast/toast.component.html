<article *ngFor="let banner of banners" class="message toast is-active" [ngClass]="banner.klass">
  <div class="message-body">
    <article class="media">
      <div class="media-content">
        {{banner.text}}
      </div>
      <div class="media-right">
        <span class="icon">
          <i [ngClass]="banner.icon"></i>
        </span>
      </div>
    </article>
  </div>
</article>
