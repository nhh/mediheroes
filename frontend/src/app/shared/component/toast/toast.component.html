<article *ngIf="isActive" class="message toast is-active" [ngClass]="notification.klass">
  <div class="message-body">
    <article class="media">
      <div class="media-content">
        {{notification.text}}
      </div>
      <div class="media-right">
        <span class="icon">
          <i [ngClass]="notification.icon"></i>
        </span>
      </div>
    </article>
  </div>
</article>
