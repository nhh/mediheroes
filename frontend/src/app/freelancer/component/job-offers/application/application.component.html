<h1 class="subtitle">Bewerbung f√ºr JO#{{jobOfferId}}</h1>
<form (ngSubmit)="createJobOfferApplication()">
  <div class="field">
    <label class="label">Anschreiben</label>
    <div class="control">
      <textarea [(ngModel)]="jobOfferApplicationRequest.description" name="description" class="textarea" rows="8"></textarea>
    </div>
    <p class="help">Maximal 1000 Zeichen sind erlaubt.</p>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button type="submit" [disabled]="isLoading" [ngClass]="{'is-loading' : isLoading}" class="button is-success">Bewerbung abschicken</button>
    </div>
  </div>
</form>
